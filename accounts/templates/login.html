{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4 inst">Instagram</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-row mt-3">
                                <div class="col">
                                    {% bootstrap_button button_type="submit" content='Log In' extra_classes="btn-primary btn-block" %}
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
